version: 2.1

orbs:
  cypress: cypress-io/cypress@1.26.0
  codecov: codecov/codecov@1.1.1
  win: circleci/windows@2.4.0

executors:
  with-chrome-and-firefox:
    docker:
      - image: cypress/browsers:node12.18.0-chrome83-ff77

commands:
  report-coverage:
    description: Store coverage report and send it to Codecov service.
    steps:
      - store_artifacts:
          path: coverage
      - run: npx nyc report --reporter=text || true
      - codecov/upload:
          file: coverage/coverage-final.json

jobs:
  install-java:
    executor: with-chrome-and-firefox
    steps:
      - run: apt-get install default-jre

workflows:
  linux:
    jobs:
      # Install JavaJRE runtime for Firebase emulators
      - install-java:
          name: Install Java

      # Setup
      #  1. Install Cypress
      #  2. Validate types (by building app)
      #  3. Run server unit-tests
      - cypress/install:
          name: Setup Linux
          yarn: true
          build: |
            yarn build:firebase
            yarn start:firebase & yarn wait-on http://localhost:8080
            yarn build:ci
          install-command: yarn install --immutable --immutable-cache
          executor: with-chrome-and-firefox
          requires:
            - Install Java

      # Run API tests against backend server
      - cypress/run:
          name: API Tests
          browser: chrome
          spec: cypress/tests/api/*
          executor: with-chrome-and-firefox
          wait-on: http://localhost:3000
          yarn: true
          start: yarn start
          record: true
          parallel: true
          parallelism: 5
          ci-build-id: ${CIRCLE_SHA1:0:8}
          group: API
          requires:
            - Setup Linux
          post-steps:
            - report-coverage

      # Run E2E tests in Chrome
      - cypress/run:
          name: UI Tests - Chrome
          browser: chrome
          spec: cypress/tests/pages/*
          executor: with-chrome-and-firefox
          wait-on: http://localhost:3000
          command-prefix: npx percy exec --
          yarn: true
          start: yarn start
          record: true
          parallel: true
          parallelism: 5
          ci-build-id: ${CIRCLE_SHA1:0:8}
          group: UI - Chrome
          requires:
            - Setup Linux
          post-steps:
            - report-coverage

      # Run E2E tests in Chrome with mobile device viewport
      - cypress/run:
          name: UI Tests - Chrome - Mobile
          browser: chrome
          spec: cypress/tests/pages/*
          config: viewportWidth=375,viewportHeight=667
          executor: with-chrome-and-firefox
          wait-on: http://localhost:3000
          yarn: true
          start: yarn start
          record: true
          parallel: true
          parallelism: 5
          ci-build-id: ${CIRCLE_SHA1:0:8}
          group: UI - Chrome - Mobile
          requires:
            - Setup Linux
          post-steps:
            - report-coverage

      # Run E2E tests in Firefox
      - cypress/run:
          name: UI Tests - Firefox
          browser: firefox
          spec: cypress/tests/pages/*
          executor: with-chrome-and-firefox
          wait-on: http://localhost:3000
          yarn: true
          start: yarn start
          record: true
          parallel: true
          parallelism: 5
          ci-build-id: ${CIRCLE_SHA1:0:8}
          group: UI - Firefox
          requires:
            - Setup Linux
          post-steps:
            - report-coverage

      # Run E2E tests in Firefox with mobile device viewport
      - cypress/run:
          name: UI Tests - Firefox - Mobile
          browser: firefox
          spec: cypress/tests/pages/*
          config: viewportWidth=375,viewportHeight=667
          executor: with-chrome-and-firefox
          wait-on: http://localhost:3000
          yarn: true
          start: yarn start
          record: true
          parallel: true
          parallelism: 5
          ci-build-id: ${CIRCLE_SHA1:0:8}
          group: UI - Firefox - Mobile
          requires:
            - Setup Linux
          post-steps:
            - report-coverage
  windows:
    jobs:
      # Setup
      #  1. Install Cypress
      #  2. Validate types (by building app)
      #  3. Run server unit-tests
      - cypress/install:
          name: Setup Windows
          yarn: true
          build: |
            yarn build:firebase
            yarn start:firebase & yarn wait-on http://localhost:8080
            yarn build:ci
          install-command: yarn install --immutable --immutable-cache
          executor:
            # executor comes from the "windows" orb
            name: win/default
            shell: bash.exe

      # Run E2E tests in Windows in Electron
      - cypress/run:
          name: UI Tests - Electron - Windows
          spec: cypress/tests/pages/*
          executor:
            # executor comes from the "windows" orb
            name: win/default
            shell: bash.exe
          wait-on: http://localhost:3000
          yarn: true
          start: yarn start
          record: true
          parallel: true
          parallelism: 5
          ci-build-id: ${CIRCLE_SHA1:0:8}
          group: UI - Electron - Windows
          requires:
            - Setup Windows
          post-steps:
            - report-coverage
          no-workspace: true
